<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class=" flex">  
    <div class="flex flex-col relative">      
        <div class="">
            <img src="./images/Rectangle 2.png">
        </div>
        <div class="">
            <img src="./images/girl.png">
        </div>
        <img src="./images/Ellipse 22.png" class="absolute top-15 left-15">
        <img src="./images/Ellipse 23.png" class="absolute top-19 right-25">
        <img src="./images/Ellipse 24.png" class="absolute top-25 left-40">
        <img src="./images/Ellipse 28.png" class="absolute top-45 right-55">
        <img src="./images/Ellipse 28.png" class="absolute top-100 right-55">
        <img src="./images/Ellipse 22.png" class="absolute top-60 left-15">
        <img src="./images/Ellipse 22.png" class="absolute top-15 right-55">
     </div>
     <div class="">
        <div class="mt-20 pl-10">
            <img src="./images/British School 1.png">
        </div>
        <div class="mt-5 pl-10">
            <a href="login.html"> <img src="./images/Frame 10.png"></a>
        </div>
        <div class="mt-5 pl-10">
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="First Name" class="w-80 px-4 py-3 rounded-lg bg-white border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Last Name" class="w-80 px-4 py-3 rounded-lg bg-white border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Enter Email" class="w-80 px-4 py-3 rounded-lg bg-white border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Confirm Email" class="w-80 px-4 py-3 rounded-lg bg-white border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="tel" placeholder="Phone Number" class="w-80 px-4 py-3 rounded-lg bg-white border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Token" class="w-80 px-4 py-3 rounded-lg bg-white border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <select class="w-80 px-4 py-3 rounded-lg bg-white border border-gray-300 focus:outline-none focus:border-blue-500 text-gray-500">
                        <option value="" disabled selected>Department</option>
                        <option value="science">Science</option>
                        <option value="arts">Arts</option>
                        <option value="commerce">Commerce</option>
                        <option value="engineering">Engineering</option>
                    </select>
                </div>
                <div class="mb-6">
                    <div class="flex items-center space-x-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="gender" value="male" class="mr-2">
                            <span class="text-gray-700">Male</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="gender" value="female" class="mr-2">
                            <span class="text-gray-700">Female</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
     </div>
  </div>
</body>
</html>
